<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/lib/persian-datepicker.min.css">
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg header">
        <div class="container p-0">
          <a class="navbar-brand" href="#">
            <img src="../assets/logo.png" class="logo" alt="" />تقویم
            دانشجویی</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse tags"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
              <li class="nav-item ms-lg-2 link">
                <a class="nav-link" aria-current="page" href="#"
                  >گزارش رویدادها</a
                >
              </li>
              <li class="nav-item ms-lg-2 link">
                <a class="nav-link active" href="#">ثبت رویدادها</a>
              </li>
              <li class="nav-item ms-lg-2 link">
                <a class="nav-link" href="#">گزارش بازه زمانی</a>
              </li>
              <li class="nav-item ms-lg-2 link">
                <a class="nav-link d-block d-lg-none" href="#"
                  >پروفایل کاربری</a
                >
              </li>
            </ul>
            <a href="" class="profile text-black">
              <i class="fa-solid fa-user d-none d-lg-block"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="toggle-btn d-flex justify-content-center">
        <div class="btn-con" id="btnContainer">
          <button class="m-0 add-event-btn slider-btn" id="addEventButton">
            ثبت رویداد
          </button>
          <a href=""
            ><button
              class="m-0 add-course-btn slider-btn"
              id="addCourseButton"
              onclick=""
            >
              ثبت برنامه درسی
            </button></a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-6 p-0 pe-lg-5">
          <div class="event-form">
            <form action="">
              <div class="mb-3">
                <label for="eventTitleForm" class="form-label"
                  >نام رویداد</label
                >
                <input type="text" class="form-control" id="eventTitleForm" />
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="eventStartTimeForm" class="form-label"
                      >زمان شروع رویداد</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="eventStartTimeForm"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="eventEndTimeForm" class="form-label"
                      >زمان پایان رویداد</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="eventEndTimeForm"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="eventDateForm" class="form-label"
                  >تاریخ رویداد</label
                >
                <input
                  style="direction: ltr"
                  type="text"
                  class="form-control example1"
                  id="eventDateForm"
                  placeholder="yyyy/mm/dd"
                />
              </div>

              <div class="mb-3">
                <label for="eventDesForm" class="form-label"
                  >توضیحات رویداد</label
                >
                <textarea
                  class="form-control"
                  id="eventDesForm"
                  rows="3"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-primary w-100 submit-btn"
                id="submitBtn"
                onclick="validateForm()"
              >
                ثبت
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-6 p-0 ps-5 d-none d-lg-block">
          <div class="events-container d-flex flex-column align-items-center overflow-y-auto overflow-x-hidden">
            <div class="event-show d-flex justify-content-between">
              <div class="event-title"> طراحی کامپایلر</div>
              <div>08:00 - 10:00</div>
              <div>1402/10/22</div>
            </div>
            <div class="event-show d-flex justify-content-between">
              <div class="event-title"> طراحی کامپایلر</div>
              <div>08:00 - 10:00</div>
              <div>1402/10/22</div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="static/js/lib/persian-date.min.js"></script>
    <script src="static/js/lib/persian-datepicker.min.js"></script>
    <script src="static/js/app.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".example1").pDatepicker({
          format: 'L dddd',
          autoClose: true,
          timePicker: {
            enabled: false,
        },
        "responsive": true
        });
      });
    </script>
    <script
      src="https://kit.fontawesome.com/bd1f2aaf1e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
