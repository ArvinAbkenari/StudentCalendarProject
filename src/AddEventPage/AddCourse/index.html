<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg header">
      <div class="container p-0">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" class="logo" alt="" />تقویم
          دانشجویی</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse tags" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
            <li class="nav-item ms-lg-2 link">
              <a class="nav-link" aria-current="page" href="#">گزارش رویدادها</a>
            </li>
            <li class="nav-item ms-lg-2 link">
              <a class="nav-link active" href="#">ثبت رویدادها</a>
            </li>
            <li class="nav-item ms-lg-2 link">
              <a class="nav-link" href="#">گزارش بازه زمانی</a>
            </li>
            <li class="nav-item ms-lg-2 link">
              <a class="nav-link d-block d-lg-none" href="#">پروفایل کاربری</a>
            </li>
          </ul>
          <a href="" class="profile text-black">
            <i class="fa-solid fa-user d-none d-lg-block"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="toggle-btn d-flex justify-content-center">
      <div class="btn-con" id="btnContainer">
        <a href="">
          <button class="m-0 add-event-btn slider-btn" id="addEventButton">
            ثبت رویداد
          </button></a>
        <a href=""><button class="m-0 add-course-btn slider-btn" id="addCourseButton" onclick="">
            ثبت برنامه درسی
          </button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6 p-0 pe-lg-5">
        <div class="course-form">
          <form>
            <div class="mb-3">
              <label class="d-inline me-2">نیم سال تحصیلی:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">اول</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">دوم</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="courseTitleForm" class="form-label">نام درس</label>
              <input type="text" class="form-control" id="courseTitleForm" />
              <label class="error mb-2" id="titleError"></label>
            </div>

            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="courseStartTimeForm" class="form-label">زمان شروع کلاس</label>
                  <input type="time" class="form-control" id="courseStartTimeForm" />
                  <label class="error mb-2" id="startTimeError"></label>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="courseEndTimeForm" class="form-label">زمان پایان کلاس</label>
                  <input type="time" class="form-control" id="courseEndTimeForm" />
                  <label class="error mb-2" id="endTimeError"></label>
                </div>
              </div>
            </div>
            <div class="course-days" id="courseAllWeek">
              <label class="d-block mb-2">چه روزهایی در هفته این درس را دارید؟</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">شنبه</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">یکشنبه</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">دوشنبه</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">سه‌شنبه</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">چهار‌شنبه</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">پنج‌شنبه</label>
              </div>
              <label class="error mb-2 d-block" id="weekDayError"></label>
            </div>
            <div id="courseEachWeek">
              <div class="course-days mb-4">
                <label class="d-block mb-2">چه روزهایی در هفته های فرد این درس را دارید؟</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">یکشنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">دوشنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">سه‌شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">چهار‌شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">پنج‌شنبه</label>
                </div>
              </div>
              <div class="course-days">
                <label class="d-block mb-2">چه روزهایی در هفته های زوج این درس را دارید؟</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">یکشنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">دوشنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">سه‌شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">چهار‌شنبه</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">پنج‌شنبه</label>
                </div>
              </div>
            </div>
            <div class="form-check form-switch my-3">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">هفته های زوج و فرد</label>
            </div>


            <button type="button" class="btn btn-primary w-100 submit-btn" id="submitBtn">
              ثبت
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 p-0 ps-5 d-none d-lg-block">
        <div class="events-container d-flex flex-column align-items-center overflow-y-auto overflow-x-hidden"
          id="eventContainer"></div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">درس با موفقیت ثبت شد.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/bd1f2aaf1e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
